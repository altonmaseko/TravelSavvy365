# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - travelsavvy365

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # - name: npm install, build, and test
      #   run: |
      #     npm install
      #     npm run build 
      #     npm run test --if-present
      
      - name: Install and build frontend
        run: |
          npm install
          cd frontend
          npm install
          npm run build
  # ========================


      # - name: Zip artifact for deployment
      #   run: zip release.zip ./* -r

      - name: Zip only necessary files
        run: |
          mkdir deploy
          cp app.js package.json package-lock.json web.config deploy/
          cp -r frontend/dist deploy/frontend
          cp -r node_modules deploy/node_modules
          cd deploy
          zip -r ../release.zip .


      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3443423909894F80A24D1C4B9C8BBF44 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_37FD31F0B80546319A2C03F022F37E4A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E1D8D352F8E642CBABBBE3E76487C32B }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'travelsavvy365'
          slot-name: 'Production'
          package: .
          
