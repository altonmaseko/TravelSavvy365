# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - travelsavvy365

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          # cache: 'npm' # Cache npm dependencies for faster builds [addition]

      - name: Install root dependencies # [added]
        run: npm install

      - name: Install frontend dependencies # [added]
        run: cd frontend && npm install

      - name: Build frontend #[added]
        run: npm run build # This runs `cd frontend && npm run build` as defined in root
    
      # - name: npm install, build, and test
      #   run: |
      #     npm install
      #     npm run build --if-present
      #     npm run test --if-present

      # - name: Zip artifact for deployment
      #   run: zip release.zip ./* -r

      # - name: Zip artifact for deployment #[added]
      #   run: |
      #     cd frontend/dist
      #     zip -r ../../release.zip .
      #     cd ../..

      - name: Zip artifact for deployment # [addded 2]
        run: zip -r release.zip ./* # Zip entire project directory
  
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C1434588B5EE4005A9C423E34167E3F3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_78B528C060BF43BEA8FDC78AF070B5A4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BCAF50303F3A48ED95BFE668CBDEE602 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'travelsavvy365'
          slot-name: 'Production'
          package: .
          
